plugins {
    id 'java'
    id "application"
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'com.github.joschi.licenser' version '0.6.0'
}

group 'me.untouchedodin0.privatemines'
version '3.0.5-SNAPSHOT'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

apply plugin: "java"


ext {
    javaMainClass = "me.untouchedodin0.privatemines.PrivateMines"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = "https://repo.codemc.org/repository/maven-public/" }
    maven { url = 'http://maven.sk89q.com/repo/' }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.2.0-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.10'

    implementation 'org.codemc.worldguardwrapper:worldguardwrapper:1.2.0-SNAPSHOT'
    implementation 'com.github.CryptoMorin:XSeries:v8.4.0'
    implementation 'com.github.Redempt:RedLib:6.0.9.1'
    implementation 'org.jetbrains:annotations:22.0.0'

//    compile project(":we-1_8")
//    compile project(":we-1_13")
}

license {
    header = project.file('LICENCE')
}

application {
    mainClassName = javaMainClass
}

test {
    useJUnitPlatform()
}

shadowJar {
    relocate 'org.codemc.worldguardwrapper', 'me.untouchedodin0.privatemines.worldguardwrapper'
}

task updateJars {
    doLast {
        copy {
            from shadowJar
            into "E:/Coding/Spigot Test Servers/1.8.8/plugins"
        }
        copy {
            from shadowJar
            into "E:/Coding/Spigot Test Servers/1.17 - Paper (pmines rewrite)/plugins"
        }
    }
}
